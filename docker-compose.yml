version: '3.8' # Specify a version for docker-compose
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: devuser      # Added for clarity, can be same as password or different
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: applypilot    # Added for a default database
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data # Optional: for data persistence
volumes:
  pgdata: # Optional: for data persistence
